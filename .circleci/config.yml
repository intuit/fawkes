# trigger build
version: 2
debug: true
jobs:
  test:
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - run:
          name: "Installing Dependencies"
          command: "sudo pip3 install -r requirements.txt"
      - run:
          name: "Running the Unit Tests"
          command: "coverage run tests/sanity.py"
      - run:
          name: "Sending coverage reports to CodeCov"
          command: "bash <(curl -s https://codecov.io/bash)"
      - run:
          name: "Building a binary out of fawkes"
          command: "pyinstaller --onefile fawkes/cli/cli.py"
workflows:
  version: 2
  test:
    jobs:
      - test
